<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IEzedge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Custom CSS
    Must come after the Bootstrap link or it will be overridden -->
    <link rel="stylesheet" href="myStyles.css">

    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center" id="header">
        <h2> jQuery Calculator </h2>
    </div>
    <div id="calculations" class="d-none"> Calculations Here </div>
    <div id="buttons">
        <button type="button" class="btn btn-primary" id="addButton">Add</button>
        <button type="button" class="btn btn-danger" id="subtractButton">Subtract</button>
        <input type="radio" name="negatives" id="negativesAllowed" value="y" checked> Allow Negatives
        <input type="radio" name="negatives" id="negNotAllowed" value="n"> No Negatives
    </div>
    <div>
        <select class="btn btn-secondary" id="dropdown">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <button type="button" class="btn btn-warning" id="resetButton"> Reset </button>
    </div>
    <div class="d-inline-block text-center" id="counter"> 0 </div>
    <footer class="text-center" id="footer">
        <p>Kristen Hirst jQuery Calculator</p>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="jQueryCalculator.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
