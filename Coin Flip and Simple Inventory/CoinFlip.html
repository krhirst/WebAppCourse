<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flipper</title>
    <script src="CoinFlip.js"></script>
    <link rel="stylesheet" type="text/css" href="CoinFlipStyling.css">
</head>
<body>
<h2> HTML JS Coin Flipper </h2>
    <div class="column" id="left">
    <div id="Heads"> Heads: 0 </div>
    <div id="Tails"> Tails: 0 </div>
    <div id="Correct"> Right: 0 </div>
    <div id="Wrong"> Wrong: 0 </div>
</div>
<div class="column" id="right">
    <button class="myButton" id="flipButton" onclick="flipCoin()"> Flip!</button>
    <br/>
    <button class="myButton" id="Reset" onclick="reset()"> Reset Results</button>
    <br/>
    <a href="Hirst_Inventory.html" class="myButton"> Inventory App </a>
</div>
<footer> Brought to you by Kristen Hirst </footer>
</body>
</html>
